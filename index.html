<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto Treno</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- script -->
    <script src="main.js" async></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-11 col-md-5 col-lg-5">
          <div class="card mt-5 rounded">
            <div class="card-header text-center">TICKET</div>
            <div class="card-body shadow position-relative">
              <figure class="figure">
                <img
                  src="img/pexels-paul-ijsendoorn-1181202.jpg"
                  class="img-fluid"
                  alt="train"
                />
              </figure>
              <div class="container">
                <div id="price"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
